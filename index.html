<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    
    <title>Tennis Score Tracker | Online Zähler</title>
    <meta name="description" content="Kostenloser Tennis Punktezähler für Smartphone & Tablet. Mit Match-Tie-Break (10), No-Ad und 5 Sprachen." />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2560/2560381.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap');
        body { background-color: #000; overscroll-behavior-y: contain; user-select: none; font-family: 'Teko', sans-serif; -webkit-tap-highlight-color: transparent; }
        .big-num { font-size: clamp(3rem, 12vw, 5rem); line-height: 1; font-weight: 500; }
        .mega-num { font-size: clamp(5rem, 20vw, 8rem); line-height: 0.9; font-weight: 700; }
        .label-text { font-size: 0.8rem; letter-spacing: 0.1em; opacity: 0.6; text-transform: uppercase; font-family: sans-serif; font-weight: bold;}
        .ad-container { width: 100%; height: 60px; background: #111; display: flex; items-center; justify-content: center; color: #444; font-size: 0.7rem; text-transform: uppercase; border-top: 1px solid #222; }
    </style>
    
    </head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const TRANSLATIONS = {
            de: { settings: "Einstellungen", matchType: "Match-Typ", gamesSet: "Spiele/Satz", noAd: "No-Ad", lang: "Sprache", reset: "Neustart", undo: "Zurück", p1Def: "Spieler 1", p2Def: "Spieler 2", adv: "AD", tiebreak: "TIE-BREAK", matchTb: "MATCH TIE-BREAK (10)", whoServes: "Aufschlag Start", lastSet: "Letzter Satz", tb: "Tie-Break", advSet: "Ausspielen" },
            en: { settings: "Settings", matchType: "Match Type", gamesSet: "Games/Set", noAd: "No-Ad", lang: "Language", reset: "Reset", undo: "Undo", p1Def: "Player 1", p2Def: "Player 2", adv: "AD", tiebreak: "TIE-BREAK", matchTb: "MATCH TIE-BREAK (10)", whoServes: "First Server", lastSet: "Final Set", tb: "Tie-Break", advSet: "Advantage" },
            fr: { settings: "Réglages", matchType: "Type", gamesSet: "Jeux/Set", noAd: "No-Ad", lang: "Langue", reset: "Reset", undo: "Annuler", p1Def: "Joueur 1", p2Def: "Joueur 2", adv: "AV", tiebreak: "TIE-BREAK", matchTb: "SUPER TIE-BREAK (10)", whoServes: "Service", lastSet: "Dernier Set", tb: "Tie-Break", advSet: "Avantage" },
            it: { settings: "Impostazioni", matchType: "Tipo di Match", gamesSet: "Giochi/Set", noAd: "No-Ad", lang: "Lingua", reset: "Reset", undo: "Indietro", p1Def: "Giocatore 1", p2Def: "Giocatore 2", adv: "VANT", tiebreak: "TIE-BREAK", matchTb: "MATCH TIE-BREAK (10)", whoServes: "Servizio", lastSet: "Ultimo Set", tb: "Tie-Break", advSet: "Vantaggio" },
            es: { settings: "Ajustes", matchType: "Tipo de Partido", gamesSet: "Juegos/Set", noAd: "No-Ad", lang: "Idioma", reset: "Reiniciar", undo: "Deshacer", p1Def: "Jugador 1", p2Def: "Jugador 2", adv: "VENT", tiebreak: "TIE-BREAK", matchTb: "MATCH TIE-BREAK (10)", whoServes: "Servicio", lastSet: "Set Decisivo", tb: "Tie-Break", advSet: "Ventaja" }
        };

        function App() {
            const [lang, setLang] = useState('de');
            const t = TRANSLATIONS[lang] || TRANSLATIONS.de;
            const [showSettings, setShowSettings] = useState(false);

            const [settings, setSettings] = useState({
                p1Name: "", p2Name: "",
                setsToWin: 2, gamesPerSet: 6, noAd: false,
                lastSetTieBreak: true, initialServer: 'p1' 
            });

            const [state, setState] = useState({
                p1: { pts: 0, gms: 0, sts: 0 },
                p2: { pts: 0, gms: 0, sts: 0 },
                fSets: [], isTB: false, over: false, server: 'p1', history: []
            });

            useEffect(() => { setState(s => ({...s, server: settings.initialServer})); }, []);

            const getPointStr = (p, o) => {
                if (state.isTB) return p;
                if (settings.noAd) return ['0','15','30','40'][p] || '40';
                if (p <= 3 && o <= 3) return ['0','15','30','40'][p] || '40';
                return p > o ? t.adv : '40';
            };

            const handlePoint = (w) => {
                if (state.over) return;
                
                const snapshot = {
                    p1: {...state.p1}, p2: {...state.p2}, 
                    fSets: [...state.fSets], isTB: state.isTB, 
                    over: state.over, server: state.server
                };
                
                let n = JSON.parse(JSON.stringify(state));
                n.history = [...state.history, snapshot];
                if (n.history.length > 20) n.history.shift(); 

                const p = w === 'p1' ? n.p1 : n.p2; const o = w === 'p1' ? n.p2 : n.p1;
                p.pts++;

                let gameWon = false;
                if (n.isTB) {
                    // Match Tie Break bis 10 im Entscheidungssatz, sonst 7
                    const isDecider = (n.p1.sts + n.p2.sts) === (settings.setsToWin * 2 - 2);
                    const targetPoints = (isDecider && settings.lastSetTieBreak) ? 10 : 7;
                    
                    if (p.pts >= targetPoints && (p.pts - o.pts) >= 2) gameWon = true;
                    
                    const total = p.pts + o.pts;
                    if (total % 2 === 1) n.server = n.server === 'p1' ? 'p2' : 'p1';
                } else {
                    if (settings.noAd) { if (p.pts >= 4) gameWon = true; }
                    else { if (p.pts >= 4 && (p.pts - o.pts) >= 2) gameWon = true; }
                }

                if (gameWon) {
                    p.pts = 0; o.pts = 0; p.gms++;
                    if (!n.isTB) n.server = n.server === 'p1' ? 'p2' : 'p1';
                    else n.server = n.server === 'p1' ? 'p2' : 'p1'; 
                    
                    n.isTB = false;
                    const limit = settings.gamesPerSet;
                    
                    let setWon = false;
                    if (p.gms >= limit && (p.gms - o.gms) >= 2) setWon = true;
                    
                    const isDecider = (n.p1.sts + n.p2.sts) === (settings.setsToWin * 2 - 2);
                    if (p.gms === limit + 1 && o.gms === limit - 1 && isDecider && !settings.lastSetTieBreak) setWon = false;

                    if (setWon) {
                        p.sts++; n.fSets.push({p1: n.p1.gms, p2: n.p2.gms});
                        n.p1.gms = 0; n.p2.gms = 0;
                        if (p.sts >= settings.setsToWin) n.over = true;
                    } else if (p.gms === limit && o.gms === limit) {
                        if (!isDecider || settings.lastSetTieBreak) n.isTB = true;
                    }
                }
                setState(n);
            };

            const undo = () => {
                if (state.history.length > 0) {
                    const prev = state.history[state.history.length - 1];
                    const newHistory = state.history.slice(0, -1);
                    setState({...prev, history: newHistory});
                }
            };

            const reset = () => { if(confirm(t.reset + "?")) location.reload(); };

            return (
                <div className="flex flex-col h-screen w-full bg-black text-white overflow-hidden">
                    
                    {/* Header */}
                    <div className="h-12 flex justify-between items-center px-4 bg-slate-900 border-b border-slate-800 shrink-0 z-20">
                        <button onClick={undo} className="text-slate-400 font-bold uppercase text-sm tracking-wider flex items-center gap-2 active:scale-95">
                            <i className="fa-solid fa-rotate-left"></i> {t.undo}
                        </button>
                        <div className="flex gap-2">
                             {state.fSets.map((s, i) => (
                                <span key={i} className="text-slate-500 font-mono text-sm bg-slate-800 px-1 rounded">
                                    {s.p1}-{s.p2}
                                </span>
                            ))}
                        </div>
                        <button onClick={() => setShowSettings(true)} className="text-slate-400 text-lg active:scale-95">
                            <i className="fa-solid fa-gear"></i>
                        </button>
                    </div>

                    {/* Main Area */}
                    <div className="flex-1 flex w-full relative">
                        <div className="absolute left-1/2 top-0 bottom-0 w-0.5 bg-slate-800 z-10 transform -translate-x-1/2"></div>

                        {/* P1 */}
                        <div className="flex-1 flex flex-col bg-slate-900 relative">
                            <div className={`absolute top-2 left-2 right-2 h-1 ${state.server === 'p1' && !state.over ? 'bg-yellow-400 shadow-[0_0_10px_rgba(250,204,21,0.8)]' : 'bg-transparent'} rounded-full transition-all`}></div>
                            <div className="flex-1 flex flex-col justify-start pt-6 items-center border-r border-slate-800/50">
                                <div className="flex flex-col items-center mb-2"><span className="label-text text-blue-500">SETS</span><span className="big-num text-blue-500">{state.p1.sts}</span></div>
                                <div className="flex flex-col items-center mb-2"><span className="label-text text-blue-400">GAMES</span><span className="big-num text-blue-400">{state.p1.gms}</span></div>
                                <div className="flex flex-col items-center flex-1 justify-center"><span className="label-text text-white">POINTS</span><span className="mega-num text-white tracking-tighter">{getPointStr(state.p1.pts, state.p2.pts)}</span></div>
                            </div>
                            <button onClick={() => handlePoint('p1')} className="h-32 bg-blue-700 active:bg-blue-600 w-full flex flex-col items-center justify-center border-t border-blue-500 shadow-[inset_0_0_30px_rgba(0,0,0,0.3)] transition-all z-10">
                                <span className="text-2xl font-bold uppercase tracking-wider truncate px-2 w-full text-center">{settings.p1Name || "P1"}</span>
                                <span className="text-xs opacity-75 font-bold">+ POINT</span>
                            </button>
                        </div>

                        {/* P2 */}
                        <div className="flex-1 flex flex-col bg-slate-950 relative">
                             <div className={`absolute top-2 left-2 right-2 h-1 ${state.server === 'p2' && !state.over ? 'bg-yellow-400 shadow-[0_0_10px_rgba(250,204,21,0.8)]' : 'bg-transparent'} rounded-full transition-all`}></div>
                            <div className="flex-1 flex flex-col justify-start pt-6 items-center">
                                <div className="flex flex-col items-center mb-2"><span className="label-text text-emerald-600">SETS</span><span className="big-num text-emerald-600">{state.p2.sts}</span></div>
                                <div className="flex flex-col items-center mb-2"><span className="label-text text-emerald-500">GAMES</span><span className="big-num text-emerald-500">{state.p2.gms}</span></div>
                                <div className="flex flex-col items-center flex-1 justify-center"><span className="label-text text-white">POINTS</span><span className="mega-num text-white tracking-tighter">{getPointStr(state.p2.pts, state.p1.pts)}</span></div>
                            </div>
                             <button onClick={() => handlePoint('p2')} className="h-32 bg-emerald-700 active:bg-emerald-600 w-full flex flex-col items-center justify-center border-t border-emerald-500 shadow-[inset_0_0_30px_rgba(0,0,0,0.3)] transition-all z-10">
                                <span className="text-2xl font-bold uppercase tracking-wider truncate px-2 w-full text-center">{settings.p2Name || "P2"}</span>
                                <span className="text-xs opacity-75 font-bold">+ POINT</span>
                            </button>
                        </div>

                        {/* Overlays */}
                        {state.isTB && (
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-yellow-500 text-black px-6 py-2 rounded-full font-black text-xl shadow-xl z-30 animate-pulse whitespace-nowrap border-4 border-black">
                                {(state.p1.sts + state.p2.sts) === (settings.setsToWin * 2 - 2) && settings.lastSetTieBreak ? t.matchTb : t.tiebreak}
                            </div>
                        )}
                        {state.over && (
                             <div className="absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center p-6 text-center backdrop-blur-md">
                                <h1 className="text-5xl font-black text-white mb-4 uppercase">Match Over</h1>
                                <div className="text-3xl font-bold mb-10 text-slate-300 font-mono">{state.p1.sts > state.p2.sts ? (settings.p1Name || "P1") : (settings.p2Name || "P2")} Wins!</div>
                                <button onClick={reset} className="bg-white text-black px-10 py-4 rounded-full font-bold uppercase text-xl shadow-lg hover:scale-105 transition-transform">{t.reset}</button>
                            </div>
                        )}
                    </div>
                    
                    {/* AD PLACEHOLDER */}
                    <div className="ad-container">
                        <span className="opacity-30">Advertising</span>
                    </div>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/95 z-50 overflow-y-auto font-sans">
                            <div className="p-6">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-bold text-white">{t.settings}</h2>
                                    <button onClick={() => setShowSettings(false)} className="text-slate-400 text-3xl">&times;</button>
                                </div>
                                <div className="space-y-6 max-w-md mx-auto">
                                    <div className="grid grid-cols-2 gap-4">
                                        <input value={settings.p1Name} onChange={e => setSettings({...settings, p1Name: e.target.value})} className="w-full bg-slate-800 p-4 rounded-xl border border-blue-900 text-white font-bold" placeholder="Player 1" />
                                        <input value={settings.p2Name} onChange={e => setSettings({...settings, p2Name: e.target.value})} className="w-full bg-slate-800 p-4 rounded-xl border border-emerald-900 text-white font-bold" placeholder="Player 2" />
                                    </div>
                                    <div>
                                        <label className="text-slate-500 text-xs font-bold uppercase block mb-2">{t.whoServes}</label>
                                        <div className="grid grid-cols-2 gap-2">
                                            <button onClick={() => { setSettings({...settings, initialServer: 'p1'}); setState(s => ({...s, server: 'p1'})) }} className={`p-3 rounded-xl font-bold ${settings.initialServer === 'p1' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-500'}`}>{settings.p1Name || "P1"}</button>
                                            <button onClick={() => { setSettings({...settings, initialServer: 'p2'}); setState(s => ({...s, server: 'p2'})) }} className={`p-3 rounded-xl font-bold ${settings.initialServer === 'p2' ? 'bg-emerald-600 text-white' : 'bg-slate-800 text-slate-500'}`}>{settings.p2Name || "P2"}</button>
                                        </div>
                                    </div>
                                    <hr className="border-slate-800"/>
                                    <div className="bg-slate-800 p-4 rounded-xl space-y-4">
                                        <div className="flex justify-between items-center">
                                            <span>{t.gamesSet}</span>
                                            <div className="flex bg-slate-900 rounded-lg p-1">
                                                {[4,6].map(g => <button key={g} onClick={() => setSettings({...settings, gamesPerSet: g})} className={`px-4 py-1 rounded ${settings.gamesPerSet === g ? 'bg-slate-600 text-white' : 'text-slate-500'}`}>{g}</button>)}
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span>{t.matchType}</span>
                                            <div className="flex bg-slate-900 rounded-lg p-1">
                                                {[2,3].map(s => <button key={s} onClick={() => setSettings({...settings, setsToWin: s})} className={`px-4 py-1 rounded ${settings.setsToWin === s ? 'bg-slate-600 text-white' : 'text-slate-500'}`}>{s === 2 ? 'Bo3' : 'Bo5'}</button>)}
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span>No-Ad</span>
                                            <button onClick={() => setSettings({...settings, noAd: !settings.noAd})} className={`w-12 h-6 rounded-full relative ${settings.noAd ? 'bg-green-500' : 'bg-slate-600'}`}><div className={`absolute top-1 w-4 h-4 bg-white rounded-full transition-all ${settings.noAd ? 'left-7' : 'left-1'}`}></div></button>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span>{t.lastSet}</span>
                                            <button onClick={() => setSettings({...settings, lastSetTieBreak: !settings.lastSetTieBreak})} className="text-sm font-bold bg-slate-900 px-3 py-1 rounded text-blue-400">{settings.lastSetTieBreak ? t.tb : t.advSet}</button>
                                        </div>
                                    </div>
                                    
                                    {/* Language Selector */}
                                    <select value={lang} onChange={e => setLang(e.target.value)} className="w-full bg-slate-800 p-4 rounded-xl border border-slate-700 text-white font-bold uppercase text-xs tracking-widest outline-none focus:border-blue-500">
                                        <option value="de">Deutsch</option>
                                        <option value="en">English</option>
                                        <option value="fr">Français</option>
                                        <option value="it">Italiano</option>
                                        <option value="es">Español</option>
                                    </select>

                                    <button onClick={() => setShowSettings(false)} className="w-full py-4 bg-blue-600 rounded-xl font-black uppercase text-xl mt-4">OK</button>
                                    <button onClick={reset} className="w-full py-4 text-red-500 font-bold uppercase">{t.reset}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
